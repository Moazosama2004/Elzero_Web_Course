<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Assignment 1 -->
    <form action="" target="_blank" novalidate>
        <div>
            <label for="s">Search</label><br><br>
            <input type="search" name="search" id="s" placeholder=" Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label for="f">Upload</label><br><br>
            <input type="file" name="file" id="f">
        </div>
        <br>
        <div>
            <label for="u">Url</label><br><br>
            <input type="url" name="link" id="u" required>
        </div>
        <br>
        <hr>
    <!-- Assignment 2 -->
        <div>
            <label for="dt">Date</label>
            <input type="date" id="dt" value="1982-10-25" name="date">
        </div>
        <br>
        <div>
            <label for="month">Month</label>
            <input type="month" id="month" value="1982-10" name="month">
        </div>
        <br>
        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>
    <hr>
    <!-- Assignment 3 -->
    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
              Hello Line Four
    </pre>
    <hr>
    <!-- Assignment 4 -->
    <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400"></iframe>
</body>
</html>
