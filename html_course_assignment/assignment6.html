<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Assignment 1 -->   
    <form action=" test.py" method="post"> 
        <div>
            <label for="us">Username</label><br>
            <input type="text" name="username" id="us" required placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="pass">Password</label><br>
            <input type="password" name="password" id="pass"  placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="mob">Mobile</label><br>
            <input type="text" name="phone" id="mob" value="+20100 (234) 123" placeholder="Enter your phone">
        </div>
        <br>
        <div>
            <label for="em">Email</label><br>
            <input type="email" name="mail" id="em" required placeholder="Enter your own mail">
        </div>
        <br>
        <div>
            <label for="sub">Subject</label><br>
            <input type="text" name="subject" id="sub" placeholder="Enter your subject">
        </div>
        <br>
        <div>
            <input type="text" name="hidden" hidden value="234124214142">
        </div>
        <input type="reset" value=" Empty Form">
        <input type="submit" value="Send Data">
    </form>
    <hr>
    <!-- Assignment 2 -->
    <form action="">
        <input type="range" min="100" max="500" step="50" value="400">
    </form>
</body>
</html>
